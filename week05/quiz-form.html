<!DOCTYPE html>
<html lang="Us-Eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="device=device-width, initial-scale=1">
        <title>HTML Forms Basic Quiz</title>
        <meta name="description" content="Practice to make forms by creating HTML basic quiz">
        <meta name="author" content="Napoleon B. Tumale">
        <link rel="stylesheet" href="styles/quiz-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h3>☑️Basic HTML and CSS quiz</h3>
        <form>
            <ol>
              <li><label for="q1" name="q1">What does the acronym CCS stands for?</label><br>
              <input type="text" id="q1" name="q1"></li>
              <li><label for="q2" name="q2">How are Id and class attributes selected in CSS?</label><br><textarea id="q2" name="q2" rows="4" cols="35"></textarea></li>
              <li><label for="q3" name="q3">Which of the following is a valid CSS comment?</label><br>
               <select name="q3" id="q3">
                <option value="comment-one">#</option>
                <option value="comment-two">/* */</option>
                <option value="comment-three">&lt;!--  --&gt;</option>
               </select></li>
               <li><label for="q4">What is the bottom margin given in this declaration?<br><p id="question-four">margin: 10px 5px 15px</p></label>
               <input type="text" id="q4" name="q4"></li>
            </ol>
            <button type="submit">Submit Quiz</button>
        </form>
    </body>
</html>
